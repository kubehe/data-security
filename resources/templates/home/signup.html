{% extends "../_layouts/default.html" %} {% block main %}

<div class="container">
  <div class="row">
  <form class="form-signin col-auto ml-auto mr-auto mt-4" action="/signup" method="post">
    <input type="hidden" name="_csrf" value="{{ csrfToken }}" />
    <h2 class="form-signin-heading">Register user</h2>
    <div class="form-group">
      <label for="name" class="sr-only">Username</label>
      <input
        type="text"
        id="name"
        class="form-control {{ is_invalid }}"
        name="name"
        placeholder="User name"
        required
        autofocus
      />
      <div class="invalid-feedback">
        User already registered, pick another name
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="sr-only">Password</label>
      <input
        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
        title="Minimum eight characters, at least one letter and one number"
        type="password"
        id="password"
        name="password"
        class="form-control"
        placeholder="Password"
        required
      />
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">
      Register
    </button>
    <a href="/login">Log in</a>
  </form>
</div>
</div>
<!-- /container -->

{% endblock %}
